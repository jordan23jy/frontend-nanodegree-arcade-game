<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<audio id="audio">
        <source src="sounds/Bump V1.wav" type="audio/wav"></source>
    </audio>
    <div class="container" id="main">
        <div class="row" id="gameInfo">
            <div id="score" class="col-xs-4">
              <p>Score:</p>
            </div>
            <div id="timer" class="col-xs-4">
                <p>Timer:</p>

            </div>
            <div id="buttons" class="col-xs-4">
                <button type="submit" class="btn btn-success" id="startGame" onClick="start()">Start</button>
            </div>
        </div><!-- End gameInfo -->

    </div><!-- End Container -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
